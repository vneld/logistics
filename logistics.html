        } else if (mode === 'group4') {
          quiz = allQuestions.slice(90, 120);
        } else if (mode === 'group5') {
          quiz = allQuestions.slice(120, 135);
        }

        document.getElementById("mode-buttons").style.display = "none";
        document.getElementById("quiz-container").style.display = "block";
        document.getElementById("back-button").style.display = "block";
        resetInputListener();
        showQuestion();
      }

      function resetInputListener() {
        const input = document.getElementById("answerInput");
        input.value = '';
        input.disabled = false;
        input.removeEventListener("keydown", handleInput);
        input.addEventListener("keydown", handleInput);
      }

      function handleInput(e) {
        if (e.key === "Enter") {
          if (timeoutId) {
            clearTimeout(timeoutId);
            timeoutId = null;
          }

          // ì‚¬ìš©ì ì…ë ¥ì„ ì •ê·œí™” (ì†Œë¬¸ìë¡œ ë³€í™˜, ê³µë°± ì œê±°, ì‰¼í‘œë¡œ êµ¬ë¶„í•˜ì—¬ ë°°ì—´ë¡œ ë³€í™˜)
          const userInput = e.target.value
            .trim()
            .toLowerCase()
            .split(/\s*,\s*/) // ì‰¼í‘œë¡œ êµ¬ë¶„
            .map(answer => answer.replace(/\s+/g, '')); // ê° í•­ëª©ì˜ ê³µë°± ì œê±°

          // ì •ë‹µ ë°°ì—´ì„ ì •ê·œí™” (ì†Œë¬¸ìë¡œ ë³€í™˜, ê³µë°± ì œê±°)
          const correctAnswers = quiz[index].answer.map(answer =>
            answer.trim().toLowerCase().replace(/\s+/g, '')
          );

          // ì •ë‹µ ê°œìˆ˜ì™€ ì…ë ¥ ê°œìˆ˜ê°€ ê°™ê³ , ëª¨ë“  ì •ë‹µì´ í¬í•¨ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸
          const correct =
            userInput.length === correctAnswers.length &&
            correctAnswers.every(answer => userInput.includes(answer));

          showAnswer(correct);
        }
      }

      function showQuestion() {
        if (index >= quiz.length) {
          endQuiz();
          return;
        }

        const currentQuestion = quiz[index];
        document.getElementById("question").textContent = currentQuestion.sentence;
        document.getElementById("feedback").textContent = '';
        document.getElementById("feedback").className = '';
        document.getElementById("answerInput").value = '';
        document.getElementById("answerInput").disabled = false;
        document.getElementById("answerInput").focus();
      }

      function showAnswer(correct) {
        const feedback = document.getElementById("feedback");
        if (correct) {
          correctCount++;
          feedback.textContent = `ì •ë‹µì…ë‹ˆë‹¤! (${quiz[index].answer.join(", ")})`;
          feedback.className = 'correct';
          timeoutId = setTimeout(nextQuestion, isAdminMode ? 200 : 700); // ê´€ë¦¬ì ëª¨ë“œì¼ ê²½ìš° 0.2ì´ˆ
        } else {
          incorrectCount++;
          feedback.textContent = `ì˜¤ë‹µì…ë‹ˆë‹¤. ì •ë‹µì€ (${quiz[index].answer.join(", ")}) ì…ë‹ˆë‹¤.`;
          feedback.className = 'incorrect';
          timeoutId = setTimeout(nextQuestion, isAdminMode ? 200 : 1500); // ê´€ë¦¬ì ëª¨ë“œì¼ ê²½ìš° 0.2ì´ˆ
        }
        updateScore();
        document.getElementById("answerInput").disabled = true;
      }

      function nextQuestion() {
        index++;
        if (index < quiz.length) {
          showQuestion();
        } else {
          endQuiz();
        }
      }

      function endQuiz() {
        document.getElementById("question").textContent = "í€´ì¦ˆ ì¢…ë£Œ! ìˆ˜ê³ í–ˆì–´ìš” ğŸ‘";
        document.getElementById("answerInput").style.display = 'none'; // ì •ë‹µ ì…ë ¥ì¹¸ ìˆ¨ê¸°ê¸°
        document.getElementById("feedback").textContent = '';
        document.getElementById("mode-buttons").style.display = 'block';
      }

      function resetInputListener() {
        const input = document.getElementById("answerInput");
        input.value = '';
        input.disabled = false; // ì…ë ¥ í™œì„±í™”
        input.removeEventListener("keydown", handleInput);
        input.addEventListener("keydown", handleInput);
      }

      function updateScore() {
        document.getElementById("score").textContent = `(ë§ì€ íšŸìˆ˜: ${correctCount}, í‹€ë¦° íšŸìˆ˜: ${incorrectCount})`;
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }

      const adminToggle = document.getElementById("adminMode");
      adminToggle.addEventListener("change", () => {
        isAdminMode = adminToggle.checked;
        console.log("ê´€ë¦¬ì ëª¨ë“œ ìƒíƒœ:", isAdminMode); // ìƒíƒœ í™•ì¸ìš© ë¡œê·¸
      });

      window.startQuiz = startQuiz;
      window.toggleDarkMode = toggleDarkMode;
      window.goToMain = goToMain;
    });
  </script>
  <script src="script.js"></script>
</body>
