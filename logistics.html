        { sentence: "105. Ïö¥ÏÜ°Ïùò 3ÎåÄ ÏöîÏÜå Ï§ë ___ÏùÄ ÏÇ¨ÎûåÍ≥º Ïû¨ÌôîÎ•º Ïã£Í≥† Ïö¥ÌñâÌïòÎäî ÏàòÎã®Ïù¥Îã§.", answer: "Ïö¥ÏÜ° ÏàòÎã®" },
        { sentence: "106. ___Îäî ÎèÑÎ°ú Ï§ëÏã¨Ïùò Ïö¥ÏÜ°Ï≤¥Í≥ÑÏóêÏÑú Ï≤†ÎèÑ Î∞è Ïó∞ÏïàÏö¥ÏÜ°ÏúºÎ°ú ÏàòÎã®ÏùÑ Ï†ÑÌôòÌïòÎäî Í≤ÉÏùÑ ÎßêÌïúÎã§.", answer: "Modal Shift" },
        { sentence: "107. ___ÏùÄ ÏûêÍµ≠ Ìï≠Îßå, Í≥µÌï≠ ÎòêÎäî Î¨ºÎ•òÌÑ∞ÎØ∏ÎÑêÍπåÏßÄÏùò Ïö¥ÏÜ°Ïù¥Îã§.", answer: "Íµ≠ÎÇ¥Ïö¥ÏÜ°" },
        { sentence: "108. ___ÏùÄ ÏàòÏ∂úÏßÄ ÎèÑÏ∞©Ìï≠ÏóêÏÑú ÏµúÏ¢Ö Í≥†Í∞ùÏóêÍ≤å ÌôîÎ¨ºÏù¥ Ïù∏ÎèÑÎêòÍ∏∞ÍπåÏßÄÏùò Ïö¥ÏÜ°Ïù¥Îã§.", answer: "Ìï¥Ïô∏ÌòÑÏßÄÏö¥ÏÜ°" },
        { sentence: "109. FCLÏö¥ÏÜ°ÏùÄ ÎßåÏû¨ Ïª®ÌÖåÏù¥ÎÑà Ïö¥ÏÜ°Ïù¥Í≥†, LCLÏö¥ÏÜ°ÏùÄ ___ÏùÑ ÏùòÎØ∏ÌïúÎã§.", answer: "ÏÜåÎüâÌôîÎ¨ºÏö¥ÏÜ°" },
        { sentence: "110. ÌôîÎ¨ºÏûêÎèôÏ∞® Ïö¥ÏÜ°Ïùò ÌäπÏßïÏùÄ Îã®Í±∞Î¶¨ ___, Ïû•Í±∞Î¶¨ Ïö¥ÏûÑ ÎπÑÏåà, Ï§ëÎüâ Ï†úÌïú Îì±Ïù¥Îã§.", answer: "Î¨∏Ï†ÑÏö¥ÏÜ°" },
        { sentence: "111. Ï≤†ÎèÑÏö¥ÏÜ°ÏùÄ ÎåÄÎüâÌôîÎ¨ºÏùò Ï§ëÏû•Í±∞Î¶¨ ___Ïóê Ï†ÅÌï©ÌïòÎã§.", answer: "Í∞ÑÏÑ†Ïö¥ÏÜ°" },
        { sentence: "112. ___ÏùÄ ÌÉùÎ∞∞ÏóÖ ÎòêÎäî ÏÑúÎ•òÏÜ°Îã¨ÏóÖÏùÑ ÏùòÎØ∏ÌïúÎã§.", answer: "ÏÜåÌôîÎ¨ºÏùºÍ¥ÄÏö¥ÏÜ°" },
        { sentence: "113. ___ÏùÄ Í∏∞ÏóÖÍ≥º Íµ≠Í∞Ä Î™®ÎëêÏóêÍ≤å Î¨ºÎ•òÎπÑ Ï†àÍ∞ê Î∞è Í≤ΩÏüÅÎ†• ÌôïÎ≥¥Î•º ÏúÑÌï¥ Ï§ëÏöîÌïòÎã§.", answer: "Ïö¥ÏÜ°Ìï©Î¶¨Ìôî" },
        { sentence: "114. ___ÏùÄ ÎÉâÏû•, ÎÉâÎèôÏãùÌíà Îì±ÏùÑ Ï†ÄÏò® ÏÉÅÌÉúÎ°ú ÏÉùÏÇ∞Î∂ÄÌÑ∞ ÏÜåÎπÑÍπåÏßÄ Ïú†ÌÜµÏãúÌÇ§Îäî Íµ¨Ï°∞Ïù¥Îã§.", answer: "ÏΩúÎìúÏ≤¥Ïù∏ ÏãúÏä§ÌÖú" },
        { sentence: "115. ___ÏùÄ Ïú†ÏÉÅÏúºÎ°ú ÌôîÎ¨ºÏùÑ Ïö¥ÏÜ°ÌïòÎäî ÏÇ¨ÏóÖÏù¥Îã§.", answer: "ÌôîÎ¨ºÏûêÎèôÏ∞® Ïö¥ÏÜ°ÏÇ¨ÏóÖ" },
        { sentence: "116. ___ÏùÄ Ïö¥ÏÜ°Í≥ÑÏïΩÏùÑ Ï§ëÍ∞úÌïòÍ±∞ÎÇò ÏûêÍ∏∞ Î™ÖÏùòÎ°ú Ïö¥ÏÜ°ÌïòÎäî ÏÇ¨ÏóÖÏù¥Îã§.", answer: "ÌôîÎ¨ºÏûêÎèôÏ∞® Ïö¥ÏÜ°Ï£ºÏÑ†ÏÇ¨ÏóÖ" },
        { sentence: "117. ___ÏùÄ ÏûêÍ∏∞ ÎòêÎäî ÏÜåÏÜç Í∞ÄÎßπÏ†êÏùò Ï∞®ÎüâÏùÑ Ïù¥Ïö©Ìï¥ Ïú†ÏÉÅÏúºÎ°ú ÌôîÎ¨ºÏùÑ Ïö¥ÏÜ°ÌïòÎäî ÏÇ¨ÏóÖÏù¥Îã§.", answer: "ÌôîÎ¨ºÏûêÎèôÏ∞® Ïö¥ÏÜ°Í∞ÄÎßπÏÇ¨ÏóÖ" },
        { sentence: "118. ___ÏùÄ ÏßëÌôî, ÌïòÏó≠, Î≥¥Í¥Ä, Î∂ÑÎ•ò, ÌÜµÍ¥Ä Îì±Ïùò Í∏∞Îä•ÏùÑ ÏàòÌñâÌïòÎäî ÏãúÏÑ§Ïù¥Îã§.", answer: "Î¨ºÎ•òÌÑ∞ÎØ∏ÎÑê" },
        { sentence: "119. ___ÏùÄ 2Í∞ÄÏßÄ Ïù¥ÏÉÅÏùò Ïö¥ÏÜ°ÏàòÎã® Í∞Ñ Ïó∞Í≥ÑÏö¥ÏÜ°Ïù¥ Í∞ÄÎä•Ìïú Î¨ºÎ•òÌÑ∞ÎØ∏ÎÑêÏù¥Îã§.", answer: "Î≥µÌï©Î¨ºÎ•òÌÑ∞ÎØ∏ÎÑê" },
        { sentence: "120. Î¨ºÎ•òÌÑ∞ÎØ∏ÎÑê ÏÇ¨ÏóÖÏùÄ ___Í≥º ___ÏúºÎ°ú Íµ¨Î∂ÑÎêúÎã§.", answer: "Î≥µÌï©Î¨ºÎ•òÌÑ∞ÎØ∏ÎÑêÏÇ¨ÏóÖ, ÏùºÎ∞òÎ¨ºÎ•òÌÑ∞ÎØ∏ÎÑêÏÇ¨ÏóÖ" }
      ];

      let quiz = [];
      let index = 0;
      let timeoutId = null;
      let correctCount = 0;
      let incorrectCount = 0;

      function startQuiz(mode) {
        index = 0;
        correctCount = 0;
        incorrectCount = 0;
        updateScore();

        if (mode === 'random30') {
          quiz = [...allQuestions].sort(() => Math.random() - 0.5).slice(0, 30);
        } else if (mode === 'random120') {
          quiz = [...allQuestions].sort(() => Math.random() - 0.5);
        } else if (mode === 'group1') {
          quiz = allQuestions.slice(0, 30);
        } else if (mode === 'group2') {
          quiz = allQuestions.slice(30, 60);
        } else if (mode === 'group3') {
          quiz = allQuestions.slice(60, 90);
        } else if (mode === 'group4') {
          quiz = allQuestions.slice(90, 120);
        } else {
          quiz = [...allQuestions];
        }

        document.getElementById("mode-buttons").style.display = 'none';
        document.getElementById("quiz-container").style.display = 'block';
        resetInputListener();
        showQuestion();
      }

      function resetInputListener() {
        const input = document.getElementById("answerInput");
        input.value = '';
        input.disabled = false;
        input.removeEventListener("keydown", handleInput);
        input.addEventListener("keydown", handleInput);
      }

      function handleInput(e) {
        if (e.key === "Enter") {
          if (timeoutId) {
            clearTimeout(timeoutId);
            timeoutId = null;
          }
          const userInput = e.target.value.replace(/\s+/g, '').toLowerCase();
          const correctAnswer = quiz[index].answer.replace(/\s+/g, '').toLowerCase();
          const correct = userInput === correctAnswer;
          showAnswer(correct);
        }
      }

      function showQuestion() {
        const input = document.getElementById("answerInput");
        input.value = '';
        input.disabled = false;
        input.focus();
        document.getElementById("question").textContent = quiz[index].sentence;
        document.getElementById("feedback").textContent = '';
        document.getElementById("feedback").className = '';
      }

      function showAnswer(correct) {
        const answer = quiz[index].answer;
        const feedback = document.getElementById("feedback");
        if (correct) {
          correctCount++;
          feedback.textContent = `Ï†ïÎãµÏûÖÎãàÎã§! (${answer})`;
          feedback.className = 'correct';
          timeoutId = setTimeout(nextQuestion, 700); // Ï†ïÎãµÏùº Í≤ΩÏö∞ 1.5Ï¥à ÎîúÎ†àÏù¥
        } else {
          incorrectCount++;
          feedback.textContent = `Ïò§ÎãµÏûÖÎãàÎã§. Ï†ïÎãµÏùÄ (${answer}) ÏûÖÎãàÎã§.`;
          feedback.className = 'incorrect';
          timeoutId = setTimeout(nextQuestion, 1500); // Ïò§ÎãµÏùº Í≤ΩÏö∞ 2Ï¥à ÎîúÎ†àÏù¥
        }
        updateScore();
        document.getElementById("answerInput").disabled = true;
      }

      function nextQuestion() {
        index++;
        if (index < quiz.length) {
          showQuestion();
        } else {
          endQuiz();
        }
      }

      function endQuiz() {
        document.getElementById("question").textContent = "ÌÄ¥Ï¶à Ï¢ÖÎ£å! ÏàòÍ≥†ÌñàÏñ¥Ïöî üëè";
        document.getElementById("answerInput").style.display = 'none';
        document.getElementById("feedback").textContent = '';
        document.getElementById("mode-buttons").style.display = 'block';
      }

      function updateScore() {
        document.getElementById("score").textContent = `(ÎßûÏùÄ ÌöüÏàò: ${correctCount}, ÌãÄÎ¶∞ ÌöüÏàò: ${incorrectCount})`;
      }

      window.startQuiz = startQuiz;
    });
  </script>
