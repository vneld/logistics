<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>물류관리론 퀴즈</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --correct-color: green;
      --incorrect-color: red;
      --button-bg: #eeeeee;
      --input-bg: #ffffff;
    }

    body.dark-mode, html.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --correct-color: #66ff66;
      --incorrect-color: #ff6666;
      --button-bg: #1e1e1e;
      --input-bg: #1c1c1c;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 1rem;
      height: 100%; /* 화면 전체 높이 */
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .question-box {
      margin-bottom: 2rem;
    }

    #question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #answerInput {
      font-size: 1rem;
      padding: 0.6rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin: 0 auto;
      box-sizing: border-box;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #feedback {
      font-size: 1rem;
      margin-top: 1rem;
    }

    .correct {
      color: var(--correct-color);
    }

    .incorrect {
      color: var(--incorrect-color);
    }

    #mode-buttons button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      font-size: 1rem;
      padding: 0.6rem;
      background-color: var(--button-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #darkModeToggle {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      font-size: 1rem;
      padding: 0.6rem;
      background-color: var(--button-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #back-button {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    #back-button button {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: var(--button-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    @media screen and (orientation: landscape) {
      body {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      #question {
        font-size: 1.4rem;
      }

      #answerInput {
        font-size: 1.2rem;
      }

      #feedback {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>물류관리론 빈칸 퀴즈 <span id="score">(맞은 횟수: 0, 틀린 횟수: 0)</span></h1>
  <div id="mode-buttons">
    <button onclick="startQuiz('all')">전체 120문제</button>
    <button onclick="startQuiz('random30')">랜덤 30문제</button>
    <button onclick="startQuiz('group1')">1번~30번문제</button>
    <button onclick="startQuiz('group2')">31번~60번문제</button>
    <button onclick="startQuiz('group3')">61번~90번문제</button>
    <button onclick="startQuiz('group4')">91번~120번문제</button>
  </div>
  <button id="darkModeToggle" onclick="toggleDarkMode()">다크모드</button>

  <div id="quiz-container" style="display:none;">
    <div class="question-box">
      <p id="question"></p>
      <input type="text" id="answerInput" placeholder="정답을 입력하세요" autofocus>
      <p id="feedback"></p>
    </div>
  </div>

  <div id="back-button">
    <button onclick="goToMain()">이전</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const allQuestions = [
        { sentence: "1. ___시대는 경쟁자보다 조금이라도 우수한 제조기술과 혁신적인 아이디어로 만든 제품이 시장을 독차지할 수 있는 시대이다.", answer: "물류유통" },
        { sentence: "2. 소량생산으로 생산원가 절감이 어려워졌고, 때마침 파렛트와 컨테이너를 이용한 ___가 진행되었다.", answer: "물류표준화" },
        { sentence: "3. 기업들은 고객만족의 중요성이 깨닫기 시작하는 ___시장이 형성되기 시작하였다.", answer: "구매자" },
        { sentence: "4. 원재료 조달부터 해외 생산과 국내 도입까지를 관리하는 제품을 시장에 적시 공급하여 고객만족도를 높이는 포괄적 기능인 ___에 주목하기 시작하였다.", answer: "로지스틱스" },
        { sentence: "5. 다양한 소비자의 요구에 맞추기 위해 기업들이 고객 맞춤형 제품을 대량으로 생산하는 ___의 시대가 되었다.", answer: "다품종대량생산" },
        { sentence: "6. ___시대는 원재료 공급부터 소비자 판매까지 모든 흐름을 통합 관리해야 했다.", answer: "공급망관리" },
        { sentence: "7. ___은 물류를 판매 중에서도 제품을 소비자에게 운송하는 개별 기능으로 간주한다.", answer: "물류유통" },
        { sentence: "8. ___는 군사용어인 ‘병참’이 전투를 제외한 모든 기능이다.", answer: "로지스틱스" },
        { sentence: "9. 1990년대 이후 기업 내부와 외부를 포괄하는 ___의 개념으로 확대되었다.", answer: "공급망관리" },
        { sentence: "10. 물류의 기본기능 중 ___은 생산자와 소비자의 거리차이를 좁혀준다.", answer: "운송기능" },
        { sentence: "11. 물류의 기본기능 중 ___은 생산 시기와 소비 시기가 달라도 소비할 수 있게 해준다.", answer: "보관기능" },
        { sentence: "12. 물류의 기본기능 중 ___은 수요와 공급의 격차가 발생할 때 가격 조정 역할을 할 뿐 아니라, 운송비용 절감으로 원가절감에도 공헌한다.", answer: "운송과 보관기능" },
        { sentence: "13. 물류의 기본기능 중 ___을 통해 생산자와 소비자가 유대관계를 구축할 수 있도록 연결해 주는 역할을 한다.", answer: "운송과 포장" },
        { sentence: "14. 물류 활동별 기능 중 ___은 제품이나 상품을 효용가치가 낮은 장소에서 높은 장소로 이동시켜 효용가치를 높이는 활동이다.", answer: "운송" },
        { sentence: "15. 물류 활동별 기능 중 ___은 제품이나 상품을 물리적으로 저장하는 활동이다.", answer: "보관" },
        { sentence: "16. 물류 활동별 기능 중 ___은 운반수단에 화물을 싣고 내리는 작업, 보관시설에서 화물을 운반, 입고 등을 하는 활동이다.", answer: "하역" },
        { sentence: "17. 물류 활동별 기능 중 ___은 제품이나 상품의 유통과정에서 이루어지는 단순 가공, 재포장, 조립, 절단 등의 물류 활동을 말한다.", answer: "유통가공" },
        { sentence: "18. 물류 활동별 기능 중 ___은 운송, 보관, 포장, 하역 기능을 물류활동 관련 정보로 연결함으로써 전체 물류관리를 효율적으로 수행하게 해준다.", answer: "물류정보" },
        { sentence: "19. 물류의 영역별로 구분할 때 ___는 제조업의 원재료를 조달처로부터 운송하고, 보관 창고에 입고하여 생산공정에 투입되기 직전까지의 물류 활동이다.", answer: "조달물류" },
        { sentence: "20. 물류의 영역별로 구분할 때 ___는 원재료가 보관창고에서 출고되어 생산공정에 투입되는 시점부터, 제품이 생산되고 포장되어 나올 때까지의 물류활동이다.", answer: "생산물류" },
        { sentence: "21. 물류의 영역별로 구분할 때 ___는 생산업체에서 생산된 제품이 출하되어 판매창고에 입고될 때까지의 물류활동이다.", answer: "사내물류" },
        { sentence: "22. 물류의 영역별로 구분할 때 ___는 생산된 완제품 또는 매입한 상품을 판매 창고에 입고한 후, 소비자에게 전달하는 물류활동이다.", answer: "판매물류" },
        { sentence: "23. 물류의 영역별로 구분할 때 ___는 반품물류, 회수물류, 폐기물류를 말한다.", answer: "역물류" },
        { sentence: "24. 물류관리의 목표는 효율성 제고, 원활한 의사소통, ___ 등이 있다.", answer: "물류비용 절감" },
        { sentence: "25. 물류관리의 3S1L은 물류를 신속하고, 저렴하고, 안전하고, ___ 거래 상대방에게 전달해야 한다는 원칙이다.", answer: "확실하게" },
        { sentence: "26. ___은 생산과 소비를 연결하여 공간과 시간의 효용을 창출하는 시스템이다.", answer: "물류시스템" },
        { sentence: "", answer: "" },
        { sentence: "28. 로지스틱스 시대에 기업의 물류 전체를 최적화하려는 노력에 맞춰 파렛트와 컨테이너에 의한 재적재 없는 ___이 일반화되었다.", answer: "일관운송" },
        { sentence: "29. 공급망 관리 시대에 다수의 기업이 표준 파렛트와 컨테이너 운송에 참여하면서, 여러 기업의 물류를 공동으로 수행하는 ___의 기회가 많아졌다.", answer: "공동물류" },
        { sentence: "30. ___은 원재료 조달부터 소비자 배송에 이르는 물류시스템의 전체 활동을 체계화하여 전체 최적화를 달성해 나가는 과정을 말한다.", answer: "물류합리화" },
        { sentence: "31. ___는 물류기기와 시설, 장비의 규격이나 치수를 배수 또는 분할 관계로 만들어 물류표준화를 지원하는 활동이다.", answer: "물류모듈화" },
        { sentence: "32. ___은 수송, 하역, 보관 등에 물류 활동을 합리적으로 수행하기 위해, 여러 개의 물품을 지게차나 핸드 파렛트 트럭 등 물류장비로 취급할 수 있도록 하나로 합친 화물이다.", answer: "단위화물" },
        { sentence: "33. ___는 단위화물로 전환함으로써 운송, 보관, 하역, 포장을 재적입이나 재취급 없이 한 번에 처리하여 효율성을 제고하는 기법이다.", answer: "단위화물 체계" },
        { sentence: "34. ___는 단위화물 체계를 구성하는 핵심 장비이다.", answer: "파렛트" },
        { sentence: "35. 재적재 없이 출발지에서 도착지까지 운송하는 개념을 ___라고 한다.", answer: "일관 파렛트화" },
        { sentence: "36. ___는 출발지에서 도착지까지 전체 운송 과정에서 화물을 파렛트에 적재된 상태 그대로 일관되게 운송하는 형태를 말한다.", answer: "일관 파렛트화" },
        { sentence: "37. ___는 파렛트의 규격을 표준화하여 파렛트 풀 서비스 회사가 보유한 파렛트를 공동으로 사용함으로써 ____을 높이는 파렛트 운영 기법이다.", answer: "파렛트 풀 시스템, 물류효율성" },
        { sentence: "38. ___는 출발지에서 도착지까지 화물이 컨테이너에 적재된 상태 그대로 운송과 보관이 이루어지는 일관운송 체계를 말한다.", answer: "컨테이너화" },
        { sentence: "39. ___는 물류활동에 필요한 인프라를 복수의 파트너와 함께 연계하여 운영하는 ___ 방식을 말한다.", answer: "물류공동화, 물류합리화" },
        { sentence: "40. ___는 자사의 물류시스템과 외부 물류시스템의 연계가 필요하다.", answer: "물류공동화" },
        { sentence: "41. 물류공동화의 운영방식 중 ___는 동종 제조업체 또는 도매업체 간 '수평적으로' 정보네트워크를 공동으로 물류를 처리하는 형태이다.", answer: "수평적 공동화" },
        { sentence: "42. 물류공동화의 운영방식 중 ___는 제조업체-판매회사-도매업체라는 '수직적 관계'에서 추진되는 공동화이다.", answer: "수직적 공동화" },
        { sentence: "43. 물류공동화의 운영방식 중 ___는 노선화물이나 택배 등 복수의 물류기업이 제휴하여 혼적 운송 또는 멀티모달 운송을 하는 형태이다.", answer: "물류기업 동업자 공동화" },
        { sentence: "44. 물류공동화의 운영방식 중 ___는 '물류업체'가 화주의 협력업체가 되거나 파트너가 되는 형태이다.", answer: "화주와 물류업체 간 파트너십" },
        { sentence: "45. 물류공동화의 장점은 ___, 수배송 효율 향상, 물류생산성 향상, ___이다.", answer: "물류비용 절감,물류서비스 안정화" },
        { sentence: "46. 물류공동화의 단점은 ___, 배송 순서 조절 어려움, 기업비밀 유출 우려 등이 있다.", answer: "물류서비스 차별화 한계" },
        { sentence: "47. ___는 복수의 운송업체 또는 화주가 공동으로 수배송하는 물류공동화의 한 형태이다.", answer: "수배송공동화" },
        { sentence: "48. 수배송 공동화의 목적은 ___, 수배송 효율 향상, 물류비용절감 등이다.", answer: "다빈도 소량 배송" },
        { sentence: "49. 수배송 공동화의 운영방식 중 ___는 집화와 배송을 공동으로 수행하는 형태이다.", answer: "집배송공동화" },
        { sentence: "50. 수배송 공동화의 운영방식 중 ___는 복수의 운송업자가 복수 화주의 화물을 공동으로 배송하는 형태이다.", answer: "배송공동화" },
        { sentence: "51. 수배송 공동화의 운영방식 중 ___는 특정 노선의 집하를 공동화하여 화주가 지정된 노선의 운송업자에게 화물을 맡기면 운송업자가 배송하는 형태이다.", answer: "노선집하공동화" },
        { sentence: "52. 풀필먼트는 물류업체가 복수 화주기업을 대신하여 주문 피킹, 포장, 배송을 대행하는 __ 형태이다.", answer: "물류합리화" },
        { sentence: "53. 풀필먼트의 기대효과는 물류비용 절감, ___, 핵심역량 집중이다.", answer: "주문 리드타임 개선" },
        { sentence: "54. ___은 제품 주문일과 도착일 사이의 시간이다.", answer: "주문 리드타임" },
        { sentence: "55. ___는 기업의 영업, 생산, 회계, 물류, 구매, 인사 등 모든 부문을 연결하고 통합 관리하며 정보를 공유하는 시스템이다.", answer: "ERP" },
        { sentence: "56. ___는 필요한 때, 필요한 물건을, 필요한 만큼 생산함으로써 재고를 최소화하여 낭비를 없애는 시스템이다.", answer: "JIT" },

      let quiz = [];
      let index = 0;
      let timeoutId = null;
      let correctCount = 0;
      let incorrectCount = 0;

      function startQuiz(mode) {
        index = 0;
        correctCount = 0;
        incorrectCount = 0;
        updateScore();

        if (mode === 'random30') {
          quiz = [...allQuestions].sort(() => Math.random() - 0.5).slice(0, 30);
        } else if (mode === 'group1') {
          quiz = allQuestions.slice(0, 30);
        } else if (mode === 'group2') {
          quiz = allQuestions.slice(30, 60);
        } else if (mode === 'group3') {
          quiz = allQuestions.slice(60, 90);
        } else if (mode === 'group4') {
          quiz = allQuestions.slice(90, 120);
        } else {
          quiz = [...allQuestions];
        }

        document.getElementById("mode-buttons").style.display = 'none';
        document.getElementById("quiz-container").style.display = 'block';
        document.getElementById("back-button").style.display = 'block'; // 이전 버튼 표시
        resetInputListener();
        showQuestion();
      }

      function resetInputListener() {
        const input = document.getElementById("answerInput");
        input.value = '';
        input.disabled = false;
        input.removeEventListener("keydown", handleInput);
        input.addEventListener("keydown", handleInput);
      }

      function handleInput(e) {
        if (e.key === "Enter") {
          if (timeoutId) {
            clearTimeout(timeoutId);
            timeoutId = null;
          }
          const userInput = e.target.value.trim().toLowerCase();
          const correctAnswer = quiz[index].answer.trim().toLowerCase();
          const correct = userInput === correctAnswer;
          showAnswer(correct);
        }
      }

      function showQuestion() {
        const input = document.getElementById("answerInput");
        input.value = '';
        input.disabled = false;
        input.focus();
        document.getElementById("question").textContent = quiz[index].sentence;
        document.getElementById("feedback").textContent = '';
        document.getElementById("feedback").className = '';
      }

      function showAnswer(correct) {
        const answer = quiz[index].answer;
        const feedback = document.getElementById("feedback");
        if (correct) {
          correctCount++;
          feedback.textContent = `정답입니다! (${answer})`;
          feedback.className = 'correct';
          timeoutId = setTimeout(nextQuestion, 700);
        } else {
          incorrectCount++;
          feedback.textContent = `오답입니다. 정답은 (${answer}) 입니다.`;
          feedback.className = 'incorrect';
          timeoutId = setTimeout(nextQuestion, 1500);
        }
        updateScore();
        document.getElementById("answerInput").disabled = true;
      }

      function nextQuestion() {
        index++;
        if (index < quiz.length) {
          showQuestion();
        } else {
          endQuiz();
        }
      }

      function endQuiz() {
        document.getElementById("question").textContent = "퀴즈 종료! 수고했어요 👏";
        document.getElementById("answerInput").style.display = 'none';
        document.getElementById("feedback").textContent = '';
        document.getElementById("mode-buttons").style.display = 'block';
        document.getElementById("back-button").style.display = 'none'; // 이전 버튼 숨기기
      }

      function updateScore() {
        document.getElementById("score").textContent = `(맞은 횟수: ${correctCount}, 틀린 횟수: ${incorrectCount})`;
      }

      function goToMain() {
        document.getElementById("quiz-container").style.display = 'none';
        document.getElementById("mode-buttons").style.display = 'block';
        document.getElementById("back-button").style.display = 'none'; // 이전 버튼 숨기기
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        document.documentElement.classList.toggle("dark-mode"); // html에도 다크모드 적용
      }

      window.startQuiz = startQuiz;
      window.toggleDarkMode = toggleDarkMode;
      window.goToMain = goToMain;
    });
  </script>
  <button class="back-button" onclick="window.location.href='/logistics/index.html'">이전</button>
</body>
</html>
