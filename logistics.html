        } else if (mode === 'group4') {
          quiz = allQuestions.slice(90, 120);
        } else {
          quiz = [...allQuestions];
        }

        document.getElementById("mode-buttons").style.display = 'none';
        document.getElementById("quiz-container").style.display = 'block';
        document.getElementById("back-button").style.display = 'block'; // Ïù¥Ï†Ñ Î≤ÑÌäº ÌëúÏãú
        resetInputListener();
        showQuestion();
      }

      function resetInputListener() {
        const input = document.getElementById("answerInput");
        input.value = '';
        input.disabled = false;
        input.removeEventListener("keydown", handleInput);
        input.addEventListener("keydown", handleInput);
      }

      function handleInput(e) {
        if (e.key === "Enter") {
          if (timeoutId) {
            clearTimeout(timeoutId);
            timeoutId = null;
          }
          const userInput = e.target.value.trim().toLowerCase();
          const correctAnswer = quiz[index].answer.trim().toLowerCase();
          const correct = userInput === correctAnswer;
          showAnswer(correct);
        }
      }

      function showQuestion() {
        const input = document.getElementById("answerInput");
        input.value = '';
        input.disabled = false;
        input.focus();
        document.getElementById("question").textContent = quiz[index].sentence;
        document.getElementById("feedback").textContent = '';
        document.getElementById("feedback").className = '';
      }

      function showAnswer(correct) {
        const answer = quiz[index].answer;
        const feedback = document.getElementById("feedback");
        if (correct) {
          correctCount++;
          feedback.textContent = `Ï†ïÎãµÏûÖÎãàÎã§! (${answer})`;
          feedback.className = 'correct';
          timeoutId = setTimeout(nextQuestion, 700);
        } else {
          incorrectCount++;
          feedback.textContent = `Ïò§ÎãµÏûÖÎãàÎã§. Ï†ïÎãµÏùÄ (${answer}) ÏûÖÎãàÎã§.`;
          feedback.className = 'incorrect';
          timeoutId = setTimeout(nextQuestion, 1500);
        }
        updateScore();
        document.getElementById("answerInput").disabled = true;
      }

      function nextQuestion() {
        index++;
        if (index < quiz.length) {
          showQuestion();
        } else {
          endQuiz();
        }
      }

      function endQuiz() {
        document.getElementById("question").textContent = "ÌÄ¥Ï¶à Ï¢ÖÎ£å! ÏàòÍ≥†ÌñàÏñ¥Ïöî üëè";
        document.getElementById("answerInput").style.display = 'none';
        document.getElementById("feedback").textContent = '';
        document.getElementById("mode-buttons").style.display = 'block';
        document.getElementById("back-button").style.display = 'none'; // Ïù¥Ï†Ñ Î≤ÑÌäº Ïà®Í∏∞Í∏∞
      }

      function updateScore() {
        document.getElementById("score").textContent = `(ÎßûÏùÄ ÌöüÏàò: ${correctCount}, ÌãÄÎ¶∞ ÌöüÏàò: ${incorrectCount})`;
      }

      function goToMain() {
        document.getElementById("quiz-container").style.display = 'none';
        document.getElementById("mode-buttons").style.display = 'block';
        document.getElementById("back-button").style.display = 'none'; // Ïù¥Ï†Ñ Î≤ÑÌäº Ïà®Í∏∞Í∏∞
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        document.documentElement.classList.toggle("dark-mode"); // htmlÏóêÎèÑ Îã§ÌÅ¨Î™®Îìú Ï†ÅÏö©
      }

      window.startQuiz = startQuiz;
      window.toggleDarkMode = toggleDarkMode;
      window.goToMain = goToMain;
    });
  </script>
  <button class="back-button" onclick="window.location.href='/logistics/index.html'">Ïù¥Ï†Ñ</button>
</body>
