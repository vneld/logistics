      let quiz = [];
      let index = 0;
      let timeoutId = null;
      let correctCount = 0;
      let incorrectCount = 0;

      function startQuiz(mode) {
        index = 0;
        correctCount = 0;
        incorrectCount = 0;
        updateScore();

        if (mode === 'random30') {
          quiz = [...allQuestions].sort(() => Math.random() - 0.5).slice(0, 30);
        } else if (mode === 'random120') {
          quiz = [...allQuestions].sort(() => Math.random() - 0.5);
        } else {
          quiz = [...allQuestions];
        }

        document.getElementById("mode-buttons").style.display = 'none';
        document.getElementById("quiz-container").style.display = 'block';
        resetInputListener();
        showQuestion();
      }

      function resetInputListener() {
        const input = document.getElementById("answerInput");
        input.value = '';
        input.disabled = false;
        input.removeEventListener("keydown", handleInput);
        input.addEventListener("keydown", handleInput);
      }

      function handleInput(e) {
        if (e.key === "Enter") {
          if (timeoutId) {
            clearTimeout(timeoutId);
            timeoutId = null;
          }
          const userInput = e.target.value.replace(/\s+/g, '').toLowerCase();
          const correctAnswer = quiz[index].answer.replace(/\s+/g, '').toLowerCase();
          const correct = userInput === correctAnswer;
          showAnswer(correct);
        }
      }

      function showQuestion() {
        const input = document.getElementById("answerInput");
        input.value = '';
        input.disabled = false;
        input.focus();
        document.getElementById("question").textContent = quiz[index].sentence;
        document.getElementById("feedback").textContent = '';
        document.getElementById("feedback").className = '';
      }

      function showAnswer(correct) {
        const answer = quiz[index].answer;
        const feedback = document.getElementById("feedback");
        if (correct) {
          correctCount++;
          feedback.textContent = `ì •ë‹µì…ë‹ˆë‹¤! (${answer})`;
          feedback.className = 'correct';
          timeoutId = setTimeout(nextQuestion, 1500); // ì •ë‹µì¼ ê²½ìš° 1.5ì´ˆ ë”œë ˆì´
        } else {
          incorrectCount++;
          feedback.textContent = `ì˜¤ë‹µì…ë‹ˆë‹¤. ì •ë‹µì€ (${answer}) ì…ë‹ˆë‹¤.`;
          feedback.className = 'incorrect';
          timeoutId = setTimeout(nextQuestion, 2000); // ì˜¤ë‹µì¼ ê²½ìš° 2ì´ˆ ë”œë ˆì´
        }
        updateScore();
        document.getElementById("answerInput").disabled = true;
      }

      function nextQuestion() {
        index++;
        if (index < quiz.length) {
          showQuestion();
        } else {
          endQuiz();
        }
      }

      function endQuiz() {
        document.getElementById("question").textContent = "í€´ì¦ˆ ì¢…ë£Œ! ìˆ˜ê³ í–ˆì–´ìš” ğŸ‘";
        document.getElementById("answerInput").style.display = 'none';
        document.getElementById("feedback").textContent = '';
        document.getElementById("mode-buttons").style.display = 'block';
      }

      function updateScore() {
        document.getElementById("score").textContent = `(ë§ì€ íšŸìˆ˜: ${correctCount}, í‹€ë¦° íšŸìˆ˜: ${incorrectCount})`;
      }

      window.startQuiz = startQuiz;
