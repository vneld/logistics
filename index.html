<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>문제연습기</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 300px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>&lt;문제연습기&gt;</h1>
  <div class="button-container">
    <button onclick="location.href='logistics.html'">물류관리론</button>
    <button onclick="location.href='drafting.html'">기계제도</button>
    <button onclick="location.href='english.html'">영어</button>
    <button onclick="location.href='sports.html'">스포츠</button>
    <button onclick="location.href='electrical.html'">전기전자</button>
  </div>
</body>
</html>
