<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>문제연습기</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      color: #000;
    }

    /* 로그인 화면 중앙 정렬 */
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .login-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="password"] {
      padding: 10px;
      width: 200px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    /* 실제 퀴즈 콘텐츠 */
    #quiz-content {
      display: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <!-- 🔐 비밀번호 입력 화면 -->
  <div class="centered" id="login-screen">
    <div class="login-box">
      <h2>비밀번호 입력</h2>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요">
      <br>
      <button onclick="checkPassword()">입장</button>
      <div class="error" id="error"></div>
    </div>
  </div>

  <!-- ✅ 퀴즈 선택 화면 -->
  <div id="quiz-content">
    <h1>&lt;문제연습기&gt;</h1>
    <div class="button-container">
      <button onclick="location.href='logistics.html'">물류관리론</button>
      <button onclick="location.href='drafting.html'">기계제도</button>
      <button onclick="location.href='english.html'">영어</button>
      <button onclick="location.href='sports.html'">스포츠</button>
      <button onclick="location.href='electrical.html'">전기전자</button>
    </div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "1234"; // 비밀번호 설정
      const input = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      if (input === correctPassword) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("quiz-content").style.display = "flex";
      } else {
        errorDiv.textContent = "비밀번호가 틀렸습니다.";
      }
    }
  </script>

</body>
</html>
