<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3367D6">
    <title>내 멋진 웹앱</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- 기본 스타일 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #3367D6;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #3367D6;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>내 멋진 웹앱</h1>
    </header>

    <div class="content">
        <h2>안녕하세요! 이 앱은 PWA입니다.</h2>
        <p>홈 화면에 추가하여 네이티브 앱처럼 사용해 보세요.</p>
    </div>

    <footer>
        <p>&copy; 2025 내 멋진 웹앱</p>
    </footer>

    <!-- Service Worker 등록 -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function() {
                    console.log("Service Worker 등록 성공!");
                })
                .catch(function(error) {
                    console.log("Service Worker 등록 실패:", error);
                });
        }
    </script>
</body>
</html>
